<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Counties</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="js/appCake.js"></script>
</head>

<body>
  <div class="container">
    <div class="login">
      <form id="id_login">
        <h2>Login</h2>
        <label class="form-control mb-2">email:</label>
        <input class="form-control mb-2" type="text" id="input_email" required>
        <label class="form-control mb-2">password:</label>
        <input class="form-control mb-2" type="password" id="input_password" required>
        <br>
        <button class="btn btn-success">login</button>
        <a target="_blank" href="userList.html">create new user</a>
      </form>
    </div>
    <div class="list">
      <form id="id_form" class="w-75 m-auto border p-2">
        <h2>Add cake</h2>
        <label class="form-control mb-2">Cake name:</label>
        <input class="form-control mb-2" type="text" id="input_name" required>
        <label class="form-control mb-2">Cake cal:</label>
        <input class="form-control mb-2" type="number" id="input_cals" required>
        <label class="form-control mb-2">Cake price:</label>
        <input class="form-control mb-2" type="number" id="input_price" required>
        <label class="form-control mb-2">Cake image:</label>
        <input class="form-control mb-2" type="text" id="input_img" required>
        <br>
        <button class="btn btn-success">add</button>

      </form>
      <h2>List of cakes</h2>
      <table id="cakes" class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Cal</th>
            <th>Price</th>
            <th>Image</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="id_tbody">

        </tbody>
      </table>
    </div>
  </div>


  <script type="text/javascript" src=
  "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script>
      <link rel="stylesheet"
          href=
  "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css" />
      <script type="text/javascript"
          src=
  "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js">
        </script>
      <script>
          $(function () {
              $("#cakes").sortable({
                  items: 'tr:not(tr:first-child)',
                  dropOnEmpty: false,
                  start: function (G, ui) {
                      ui.item.addClass("select");
                  },
                  stop: function (G, ui) {
                      ui.item.removeClass("select");
                  }
              });
          });
      </script>
</body>

</html>
