<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Counties</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="js/appUser.js"></script>
</head>
<body>
  <div class="container">
    <form id="id_form" class="w-75 m-auto border p-2">
      <h2>Add user</h2>
      <label class="form-control mb-2">user name:</label>
      <input class="form-control mb-2" type="text" id="input_name" required>
      <label class="form-control mb-2">user email:</label>
      <input class="form-control mb-2" type="text" id="input_email" required>
      <label class="form-control mb-2">user password:</label>
      <input class="form-control mb-2" type="password" id="input_password" required>
      <label class="form-control mb-2">user date:</label>
      <input class="form-control mb-2" type="date" id="input_date">
      <br>
      <button class="btn btn-success">add</button>
  </form>
    <h2>List of users</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>email</th>
          <!-- <th>password</th> -->
          <th>date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="id_tbody">
       
      </tbody>
    </table>
  </div>
</body>
</html>
